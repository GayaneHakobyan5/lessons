<!-- Task 3
    Հաշվել տրված եռանիշ թվի թվանշանների գումարը: -->


	<input type="text" id="inp_number"> 
	<button id="but_sum" onclick="calc()">SUM</button>

	<script>

		function sumNumbers(numbersArray) {

			var i, sum = 0, splitedArrayLength = numbersArray.length;

			for (i = 0; i < splitedArrayLength; i++) {
		        sum += Number(numbersArray[i]);
		    }

		    return sum;
		}


		function calc() {
			var innerNumber = document.getElementById("inp_number").value;
			var splitedArr = innerNumber.split("");

			console.log(sumNumbers(splitedArr));
		}

	</script>
